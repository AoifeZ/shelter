<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork List - Shelter Sifting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container mt-4">
            <h1>Artworks</h1>
            <button id="download-csv-button" class="btn btn-success">Download Scores</button>
            <a href="index.html" class="btn btn-info text-white">Grid View</a>
        </div>
    </nav>
    <div class="container mt-4">
        <table class="table transparent-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="artwork-list">
                <!-- Artworks will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    <script>
        let artworks = [];
        // Fetch JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                artworks = data;
                displayArtworkList();
            })
            .catch(error => console.error("Error loading JSON:", error));

        // Display the list of artworks with their scores
        function displayArtworkList() {
            const listContainer = document.getElementById('artwork-list');
            listContainer.innerHTML = '';
            artworks.forEach((artwork, index) => {
                const score = getTotalScore(artwork.ID);
                const scoreText = score ? score : 'Not yet scored';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><a href="sifting.html?id=${artwork.ID}">${artwork.Title}</a></td>
                    <td>${scoreText}</td>
                `;
                listContainer.appendChild(row);
            });
        }

        // Helper function to get the total score from localStorage
        function getTotalScore(artworkID) {
            const scores = JSON.parse(localStorage.getItem("scores") || "{}");
            const artworkScores = scores[artworkID];
            if (artworkScores) {
                return parseInt(artworkScores.fitTheme || 0) + parseInt(artworkScores.inspire || 0) + parseInt(artworkScores.originality || 0);
            }
            return null;
        }

        // Function to download scores as CSV
        function downloadScoresCSV() {
            const scores = JSON.parse(localStorage.getItem("scores") || "{}");
            
            // Create CSV content
            let csvContent = "artwork_id,title,fit_theme,inspire,originality,total_score\n"; // CSV header

            artworks.forEach(artwork => {
                const artworkID = artwork.ID;
                const scoreData = scores[artworkID];
                
                if (scoreData) {
                    const totalScore = (parseInt(scoreData.fitTheme || 0) + parseInt(scoreData.inspire || 0) + parseInt(scoreData.originality || 0));
                    const row = [
                        artworkID, 
                        artwork.Title, // Using title from data.json
                        scoreData.fitTheme || 0, 
                        scoreData.inspire || 0, 
                        scoreData.originality || 0, 
                        totalScore
                    ].join(",");
                    csvContent += row + "\n";
                }
            });

            // Create a Blob and download it
            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "scores.csv";
            link.click();
        }

        // Add event listener to a download button
        document.getElementById("download-csv-button").addEventListener("click", downloadScoresCSV);
    </script>
</body>
</html>
