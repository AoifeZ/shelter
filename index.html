<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork List - Shelter Sifting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .artwork-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .artwork-item {
            text-align: center;
        }

        .artwork-thumbnail-container {
            width: 100%;
            padding-top: 100%; /* Aspect ratio 1:1 (square) */
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .artwork-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container, cropping if necessary */
        }

        .artwork-title {
            font-weight: bold;
            margin-top: 10px;
        }

        .artwork-score {
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container mt-4">
            <h1>Artwork List</h1>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>All Artworks</h2>
        <div class="artwork-container" id="artwork-list">
            <!-- Artworks will be dynamically populated here -->
        </div>
    </div>

    <script>
        let artworks = [];

        // Fetch JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                artworks = data;
                displayArtworkGrid();
            })
            .catch(error => console.error("Error loading JSON:", error));

        // Display the artworks in grid format
        function displayArtworkGrid() {
            const container = document.getElementById('artwork-list');
            container.innerHTML = ''; // Clear previous content

            artworks.forEach((artwork, index) => {
                const score = getTotalScore(artwork.ID);
                const scoreText = score ? score : 'Not yet scored';

                const artworkItem = document.createElement('div');
                artworkItem.classList.add('artwork-item');

                artworkItem.innerHTML = `
                    <div class="artwork-thumbnail-container">
                        <!-- Wrap the image in a link to sifting.html -->
                        <a href="sifting.html?id=${artwork.ID}">
                            <img src="${artwork.Image}" alt="${artwork.Title}" class="artwork-thumbnail">
                        </a>
                    </div>
                    <div class="artwork-title">
                        <a href="sifting.html?id=${artwork.ID}">${artwork.Title}</a>
                    </div>
                    <div class="artwork-score">${scoreText}</div>
                `;

                container.appendChild(artworkItem);
            });
        }

        // Helper function to get the total score from localStorage
        function getTotalScore(artworkID) {
            const scores = JSON.parse(localStorage.getItem("scores") || "{}");
            const artworkScores = scores[artworkID];
            if (artworkScores) {
                return parseInt(artworkScores.fitTheme || 0) + parseInt(artworkScores.inspire || 0) + parseInt(artworkScores.originality || 0);
            }
            return null;
        }
    </script>
</body>
</html>
