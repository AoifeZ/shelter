<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sift Artwork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg d-flex justify-content-between align-items-center">
        <div class="container mt-4">
            <h1>Artwork Selection</h1>
            <button id="show-scores" class="btn btn-info text-white">Show All Scores</button>
        </div>
    </nav>
    <div id="artwork-container">
        <!-- Artwork details will be dynamically loaded here -->
    </div>
    <div class=" container d-flex justify-content-between my-3 pb-5">
        <button id="prev-button" class="btn btn-success">Previous</button>
        <button id="next-button" class="btn btn-success">Next</button>
    </div>
    </div>

    <script>
        let currentIndex = 0;
        let artworks = [];

        // Fetch JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                artworks = data;
                const artworkID = new URLSearchParams(window.location.search).get('id');
                currentIndex = artworks.findIndex(artwork => artwork.ID == artworkID); // Set the initial index based on the ID
                loadArtwork(currentIndex);
            })
            .catch(error => console.error("Error loading JSON:", error));

        // Load artwork details into the page
        function loadArtwork(index) {
            const artwork = artworks[index];
            const container = document.getElementById("artwork-container");

            if (!artwork) {
                container.innerHTML = "<p>No artwork found.</p>";
                return;
            }

            container.innerHTML = `
            <div class ="container">
                <div class="row">
                    <!-- Image Column (50%) -->
                    <div class="col-md-6">
                        <img src="${artwork.Image}" class="img-fluid" alt="${artwork.Title}">
                    </div>
                    <!-- Content Column (50%) -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body bg-body-secondary">
                                <h3 class="card-title my-3">${artwork.Title}</h3>
                                <p class="card-text">${artwork.Content}</p>

                                <div class="row mb-3">
                                    <div class="col-md-2">
                                        <strong>W:</strong> ${artwork.Width || 'N/A'}
                                    </div>
                                    <div class="col-md-2">
                                        <strong>H:</strong> ${artwork.Height || 'N/A'}
                                    </div>
                                    <div class="col-md-2">
                                        <strong>D:</strong> ${artwork.Depth || 'N/A'}
                                    </div>
                                    <div class="col-md-2">
                                        <strong>Y:</strong> ${artwork.Year || 'N/A'}
                                    </div>
                                    <div class="col-md-2">
                                        <strong>AI:</strong> ${artwork.AI || 'N/A'}
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <strong>Material:</strong> ${artwork.Material || 'N/A'}
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Other materials:</strong> ${artwork["Other materials"] || 'N/A'}
                                    </div>
                                </div>

                                <p><strong>How the artwork connects to the theme of Shelter:</strong> ${artwork["How the artwork connects to the theme of Shelter"] || 'N/A'}</p>
                                <p><strong>Recorded answer:</strong> ${artwork["Recorded answer"] || "N/A"}</p>
                            </div>                            
                            <div class="card-body border-top">
                                <form>
                                    <!-- Fit Theme -->
                                    <div class="mb-3 form-range-wrapper ">
                                        <label for="fit-theme" class="form-label"><strong>From 1-10:</strong> How well does it fit the theme 'SHELTER'?</label>
                                        <input type="range" class="form-range" id="fit-theme" min="1" max="10" value="${getScore(artwork.ID, 'fitTheme') || 5}">
                                        <span class="form-text">Selected: <span id="fit-theme-value">${getScore(artwork.ID, 'fitTheme') || 5}</span></span>
                                    </div>

                                    <!-- Inspire -->
                                    <div class="mb-3 form-range-wrapper">
                                        <label for="inspire" class="form-label"><strong>From 1-10:</strong> How much does it inspire and excite you?</label>
                                        <input type="range" class="form-range" id="inspire" min="1" max="10" value="${getScore(artwork.ID, 'inspire') || 5}">
                                        <span class="form-text">Selected: <span id="inspire-value">${getScore(artwork.ID, 'inspire') || 5}</span></span>
                                    </div>

                                    <!-- Originality -->
                                    <div class="mb-3 form-range-wrapper">
                                        <label for="originality" class="form-label"><strong>From 1-10:</strong>  How original is the artwork?</label>
                                        <input type="range" class="form-range" id="originality" min="1" max="10" value="${getScore(artwork.ID, 'originality') || 5}">
                                        <span class="form-text">Selected: <span id="originality-value">${getScore(artwork.ID, 'originality') || 5}</span></span>
                                    </div>
                                </form>
                                <p><strong>Subtotal: <span id="subtotal">${calculateSubtotal(artwork.ID)}</span></strong></p>
                                <button id="save-button" class="btn btn-primary">Save Score</button>
                                <div id="saved-message" class="alert alert-success mt-3" style="display: none;">Saved!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            `;

            // Update displayed values when sliders are adjusted
            document.getElementById("fit-theme").addEventListener("input", (e) => {
                document.getElementById("fit-theme-value").textContent = e.target.value;
                saveScore(artwork.ID, 'fitTheme', e.target.value);
                document.getElementById("subtotal").textContent = calculateSubtotal(artwork.ID);
            });
            document.getElementById("inspire").addEventListener("input", (e) => {
                document.getElementById("inspire-value").textContent = e.target.value;
                saveScore(artwork.ID, 'inspire', e.target.value);
                document.getElementById("subtotal").textContent = calculateSubtotal(artwork.ID);
            });
            document.getElementById("originality").addEventListener("input", (e) => {
                document.getElementById("originality-value").textContent = e.target.value;
                saveScore(artwork.ID, 'originality', e.target.value);
                document.getElementById("subtotal").textContent = calculateSubtotal(artwork.ID);
            });

            // Show saved message
            document.getElementById("save-button").addEventListener("click", () => {
                document.getElementById("saved-message").style.display = "block";
                setTimeout(() => {
                    document.getElementById("saved-message").style.display = "none";
                }, 2000);
            });
        }

        // Calculate the subtotal for a specific artwork based on its scores
        function calculateSubtotal(artworkID) {
            const fitTheme = parseInt(getScore(artworkID, 'fitTheme') || 0);
            const inspire = parseInt(getScore(artworkID, 'inspire') || 0);
            const originality = parseInt(getScore(artworkID, 'originality') || 0);
            return fitTheme + inspire + originality;
        }

        // Navigation buttons
        document.getElementById("prev-button").addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                loadArtwork(currentIndex);
            }
        });

        document.getElementById("next-button").addEventListener("click", () => {
            if (currentIndex < artworks.length - 1) {
                currentIndex++;
                loadArtwork(currentIndex);
            }
        });

        document.getElementById("show-scores").addEventListener("click", () => {
            window.location.href = "list.html";
        });

        // Helper functions to save and retrieve scores (uses localStorage)
        function saveScore(id, field, value) {
            const scores = JSON.parse(localStorage.getItem("scores") || "{}");
            const artwork = artworks.find(artwork => artwork.ID == id); // Find the artwork by its ID
            const title = artwork ? artwork.Title : 'Unknown Artwork'; // Get the artwork title

            if (!scores[id]) {
                scores[id] = {};
            }

            scores[id][field] = value;

            // Store the title as part of the score data
            scores[id].title = title;

            localStorage.setItem("scores", JSON.stringify(scores));
        }

        function getScore(id, field) {
            const scores = JSON.parse(localStorage.getItem("scores") || "{}");
            return scores[id] ? scores[id][field] : null;
        }

        document.getElementById("save-button").addEventListener("click", () => {
            const savedScores = JSON.parse(localStorage.getItem("scores") || "{}");
            const scoresToSend = [];

            // Collect all scores and titles
            for (const artworkID in savedScores) {
                const scoreData = savedScores[artworkID];
                scoresToSend.push({
                    artworkID: artworkID,            // Artwork ID
                    title: scoreData.title,          // Artwork title
                    fitTheme: scoreData.fitTheme,    // Fit theme score
                    inspire: scoreData.inspire,      // Inspire score
                    originality: scoreData.originality, // Originality score
                    totalScore: parseInt(scoreData.fitTheme) + parseInt(scoreData.inspire) + parseInt(scoreData.originality) // Total score
                });
            }

            fetch('https://script.google.com/macros/s/AKfycbx7b6vmGYe_TCzYf9N8h14YsB-9iyaAVXJapOg9A6vkujmdwCbWFksL6QDBnNhX-i9D/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(scoresToSend)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Scores successfully saved', data);
                    document.getElementById("saved-message").style.display = "block";
                    setTimeout(() => {
                        document.getElementById("saved-message").style.display = "none";
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error saving scores:', error);
                });

            // Show the saved message
            document.getElementById("saved-message").style.display = "block";
            setTimeout(() => {
                document.getElementById("saved-message").style.display = "none";
            }, 2000);
        });

        function displayScores() {
            const savedScores = JSON.parse(localStorage.getItem("scores") || "{}");

            // Loop through all the saved scores and display them
            const scoreList = Object.values(savedScores).map(score => {
                return `
            <tr>
                <td>${score.title}</td>
                <td>${score.fitTheme}</td>
                <td>${score.inspire}</td>
                <td>${score.originality}</td>
                <td>${parseInt(score.fitTheme) + parseInt(score.inspire) + parseInt(score.originality)}</td>
            </tr>
        `;
            }).join('');

            document.getElementById("score-table").innerHTML = `
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Fit Theme</th>
                    <th>Inspire</th>
                    <th>Originality</th>
                    <th>Total Score</th>
                </tr>
            </thead>
            <tbody>
                ${scoreList}
            </tbody>
        </table>
    `;
        }

        // Call this function when you want to display the saved scores
        displayScores();


    </script>
</body>

</html>
